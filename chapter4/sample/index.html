<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js SPAのサンプルアプリケーション</title>
</head>
<body>
    <div id="app">
        <nav>
            <router-link to="/top">トップページ</router-link>
            <router-link to="/users">ユーザー一覧ページ</router-link>
        </nav>
        <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue@2.5.17"></script>
    <script src="https://unpkg.com/vue-router@3.0.1"></script>

    <script type="text/x-template" id="user-list">
        <!--コンポーネントのtemplateを記載 -->
        <div>
            <div class="loading" v-if="loading">読み込み中...</div>
            <div v-if="error" class="error">
                {{error}}
            </div>
            <div v-for="user in users" :key="user.id">
                <h2>{{user.name}}</h2>
            </div>
        </div>
    </script>
    <script>
        //JSONを返す関数
        var getUsers = function(callback){
            setTimeout(function(){
                callback(null,[
                    {
                        id:1,
                        name: 'Takuya Tejima'
                    },
                    {
                        id:2,
                        name: 'Yohei Noda'
                    }
                ])
            }, 1000)
        }

        var UserList = {
            template:'#user-list',
            data:function(){
                return{
                    loading:false,
                    users:function(){return []},
                    error: null
                }
            },

            created: function(){
                this.fetchData()
            },

            //$routeの変更をwatchする事でルーティングが変更された時に再度データを取得
            watch:{
                '$route':'fetchData'
            },
            methods:{
                fetchData:function(){
                    this.loading = true
                    getUsers((function(err,users){
                        this.loading = false
                        if(err){
                            this.error = err.toString()
                        }else{
                            this.users = users
                        }
                    }).bind(this))
                }
            }
        }

        var router = new VueRouter({
            routes:[
                {
                    path:'/top',
                    component:{
                        template: '<div>トップページです。</div>'
                    }
                },
                {
                    path:'/users',
                    component:UserList
                }
            ]
        })

        var app = new Vue({
            router:router
        }).$mount('#app')

    </script>
    </body>
</html>
